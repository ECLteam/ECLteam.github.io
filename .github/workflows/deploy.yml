name: deploy

on:
  # 推送到 main 分支时自动触发部署
  push:
    branches: [main]
  # 手动触发部署
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    # 部署 GitHub Pages 需要的权限
    permissions:
      contents: write  # 允许写入仓库内容（用于推送 gh-pages 分支）
      pages: write     # 允许操作 GitHub Pages
      id-token: write  # 用于验证身份，避免权限不足

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取全部提交记录，保证“最近更新时间”等功能正常

      # 缓存 Node.js 依赖，提升下次构建速度
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest  # 指定使用最新版 pnpm，避免版本兼容问题

      # 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'  # 额外缓存 pnpm 依赖，进一步提速

      # 安装项目依赖
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 构建 VuePress 静态文件
      - name: Build VuePress site
        env:
          NODE_OPTIONS: --max_old_space_size=8192  # 增加内存限制，避免构建内存溢出
        run: pnpm run docs:build

      # 准备 GitHub Pages 部署环境
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 上传构建后的静态文件
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 指向 VuePress 构建输出目录（确认和你项目实际目录一致）
          path: 'docs/.vuepress/dist'

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # 仅在 main 分支部署，避免误触发
        if: github.ref == 'refs/heads/main'